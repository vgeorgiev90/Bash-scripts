apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: webhook-test
webhooks:
  - name: webhook-test.k8s.io
    clientConfig:
      url: https://172.31.28.196:10000
        #host: https://172.31.28.196:10000
#Cluster config 
#      service:
#        name: webhook
#        namespace: admission-test
#        path: "/"
      ## For caBundle
      ## kubectl get configmap -n kube-system extension-apiserver-authentication -o=jsonpath='{.data.client-ca-file}' | base64 | tr -d '\n'
      caBundle: 
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - "apps"
        apiVersions:
          - "*"
        resources:
          - "deployments"
          - "statefulsets"
          - "daemonsets"
    failurePolicy: Fail
    namespaceSelector:
      matchLabels:
        webhook: "enabled"
